<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fd Calculator</title>
    <link rel="stylesheet" href="fd_style.css">
</head>
<body>
   <div class="container"> 
    <h1>Fd Calculator</h1>
    <div class="form_group">
        <label for="principal">Principal amount</label>
        <input type="number" id="principal" placeholder='enter your principal amount'>
   </div>
   <div class="form_group">
    <label for="interest">Interest amount</label>
    <input type="number" id="interest" placeholder='enter your Interest amount'>
</div>
<div class="form_group">
    <label for="tenure">Tenure </label>
    <input type="number" id="tenure" placeholder='enter your Tenure (yers)'>
</div>
<button id="calculate_btn" class="calculate_bt">calculate Fd</button>
<p id="result" class="result">maturity amount</p>
<script  src="fd_script.js" ></script>
</body>
</html>
